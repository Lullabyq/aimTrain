    <a href="#" class="start" id="start">Start game</a>
  </div>

  <div class="screen">
    <div class="settings mode-selection">
      <h2 class="selection__title">Choose difficulty</h2>
      <ul class="list list--mode">
        <li>
          <button class="btn btn--mode" data-mode='1'>Rusty</button>
          <div class="btn__hint"></div>

        <li>
          <button class="btn btn--mode" data-mode='2'>Gamer</button>
          <div class="btn__hint"></div>

        <li>

        </li>
        <li>

        </li>
